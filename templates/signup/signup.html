{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    <style>
        input[type="file"]::file-selector-button {
            border-radius: 4px;
            padding: 0 16px;
            height: 40px;
            cursor: pointer;
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.16);
            box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.05);
            margin-right: 16px;
            transition: background-color 200ms;
          }

          /* file upload button hover state */
          input[type="file"]::file-selector-button:hover {
            background-color: #f3f4f6;
          }

          /* file upload button active state */
          input[type="file"]::file-selector-button:active {
            background-color: #e5e7eb;
          }
        
    </style>
</head>
<body>
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    {% if message%}

                    <div class="alert alert-danger" role="alert">
                      {{message}}
                     </div>
                     
                    {% endif %}
                    {% if success%}

                        <div class="alert alert-success" role="alert">
                          {{success}}
                         </div>
                         
                        {% endif %}

                    <form method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" value={{username}}>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" value={{email}}>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password1" id="pass" placeholder="Password" value={{password1}}>
                        </div>

                        <!-- Repeat Password -->
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="password2" id="re_pass" placeholder="Repeat your password" value={{password2}}/>
                        </div>

                        <!-- Profile Image -->
                        <div class="form-group">
                            <label for="profile_image"><i class="zmdi zmdi-camera"></i></label>
                            <input type="file" name="profile_image" id="profile_image" value={{image}} />
                        </div>

                        <!-- Terms Agreement -->
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in 
                            <a href="#" class="term-service">Terms of service</a></label>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sign up image"></figure>
                    <a href="{% url 'login' %}" class="signup-image-link">User created successful?login here</a>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/login/jquery.min.js' %}"></script>
    <script src="{% static 'js/login/jquery-ui.min.js' %}"></script>
     <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
